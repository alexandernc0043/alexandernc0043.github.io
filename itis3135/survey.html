<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander Prechtel's Advanced Pegasus | ITIS3135 | Survey</title>
    <script
      src="https://lint.page/kit/4d0fe3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/survey.css" />
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <main>
      <h2>Survey</h2>
      <hr />
      <form>
        <!-- Biographics -->
        <label for="name">
          Name
          <input type="text" id="name" />
        </label>
        <label for="email">
          Email
          <input type="email" id="email" />
        </label>
        <label>
          Age (Optional)
          <input type="number" id="age" />
        </label>
        <!-- End Biographics -->
        <hr />
        <!-- Role Selection -->
        <label for="role">
          Select which role suits you best
          <select id="role">
            <option value="student">Student</option>
          </select>
        </label>
        <!-- End role -->
        <hr />
        <!-- Would you recommend -->

        <p>Would you recommend freeCodeCamp?</p>
        <br />
        <label for="definitely">
          Definitely
          <input
            type="radio"
            name="definitely"
            id="definitely"
            value="definitely"
          />
        </label>
        <label for="maybe">
          Maybe
          <input type="radio" name="maybe" id="maybe" value="maybe" />
        </label>
        <label for="not-sure">
          Not sure
          <input type="radio" name="not-sure" id="not-sure" value="not-sure" />
        </label>

        <!-- End Recommend -->
        <hr />
        <!-- Improvements -->
        <p>
          What would you like to see improved on freeCodeCamp (Check all that
          apply)
        </p>
        <br />
        <label for="front-end-projects">
          Front-end Projects
          <input
            type="checkbox"
            name="front-end-projects"
            id="front-end-projects"
          />
        </label>
        <label for="back-end-projects">
          Back-end Projects
          <input
            type="checkbox"
            name="back-end-projects"
            id="back-end-projects"
          />
        </label>
        <!-- End Improvement -->
        <hr />
        <!-- Extra Comments -->
        <label for="extra">
          Anything else you would like to add?
          <br />
          <br />
          <textarea
            name="extra"
            id="extra"
            placeholder="Extra comments, feedback, etc."
            cols="50"
            rows="10"
          ></textarea>
        </label>
        <!-- End Extra Comments -->
      </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
  </body>
</html>
