        display: grid;
        border: 1px solid black;

    <main>
      <h2>CSS Examples</h2>
      <h3>Grid</h3>
      <div id="grd"></div>
      <button onclick="changeGrid(true)">add</button
      ><button onclick="changeGrid(false)">remove</button>

    <script>
      const createItem = (className) => {
        const item = document.createElement("div");
        item.classList.add(className);
        return item;
      };

      const changeGrid = (type) => {
        const grid = document.querySelector("#grd");
        if (type) {
          grid.appendChild(createItem("grdItem"));
          console.log("adding item");
        } else {
          grid.removeChild(grid.childNodes[grid.childNodes.length - 1]);
          console.log("removing item");
        }
      };
    </script>
  </body>
