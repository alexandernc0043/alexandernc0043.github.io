<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homepage</title>
	<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
	<style>
		:root {
			--darkgrey: #2f2f2f;
			--lightgrey: #f4f4f4;
			--blue: #2276a0;
			--background-image: url('itis3135/images/wyoming.jpg');
		}

		html {
			font-family: 'Courier New', Courier, monospace;
		}

		body {
			background-color: white;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
			background-image: var(--background-image);
			background-size: cover;
			background-position: center;
			box-sizing: border-box;
		}

		.container {
			padding: 10px 10%;
		}

		a {
			transition: 0.5s;
		}

		a:hover {
			color: var(--blue);
			font-weight: bolder;
		}

		.header-text {
			margin-top: 65vh;
			font-size: 30px;
		}

		.header-text p {
			color: #fff;
		}

		.main {
			font-size: 60px;
			margin-top: 30px;
		}

		span {
			color: var(--blue);
		}

		footer {
			background: var(--darkgrey);
			color: white;
			text-align: center;
			padding: 10px 0;
			width: 100%;
			position: fixed;
			bottom: 0;
		}

		footer a {
			color: white;
			text-decoration: none;
			margin: 0 10px;
		}
		main {
			color: var(--darkgrey);
			padding: 10px;
			background-color: var(--lightgrey);
			border-radius: 15px;
			position: absolute;
			bottom: 70px;
			left: calc(100vw - 500px);
		}
		main p {
			align-self: flex-end;
			text-align: center;
		}
	</style>
</head>

<body>
	<header>
		<div class="container">
			<div class="header-text">
				<p>Computer Science Student</p>
				<p class="main">Hi, I'm <span>Alex Prechtel</span><br>From Charlotte, North Carolina</p>
			</div>
		</div>
	</header>
	<main>
		<p>Image taken by Alexander Prechtel in 2021 at the Grand Teton National Park in Wyoming</p>
	</main>

	<footer>
		<p>Designed by Alexander Prechtel ||<a href="https://www.linkedin.com/in/alexander-prechtel-b4a0a9283/">LinkedIn</a>||<a href="./itis3135">ITIS 3135</a>||<a href="https://github.com/alexandernc0043">Github</a></p>
	</footer>


</body>


</html>
